name: Scrape, Test, and Send Proxies

on:
  workflow_dispatch:  # اجازه اجرای دستی
  schedule:
    - cron: '0 */3 * * *' # اجرای خودکار هر ۳ ساعت

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r files/requirements.txt

      - name: Scrape and rename configs
        run: python files/app.py

      - name: Sort configs by protocol
        run: python files/sort.py

      - name: Test and send proxies to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python files/telegram_bot.py
