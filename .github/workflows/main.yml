# .github/workflows/main.yml

name: Scrape, Test, and Send Proxies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'
  push:
    branches:
      - main

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    steps:
      # ۱. کدها رو از ریپازیتوری برمیداره و در مسیر اصلی قرار میده
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: '.'  # <--- این خط را اضافه کنید

      # ۲. پایتون رو نصب و آماده می‌کنه
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ۳. کتابخانه‌های مورد نیاز رو نصب می‌کنه
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r files/requirements.txt

      # ۴. اسکریپت اصلی برای جمع‌آوری و تغییر نام کانفیگ‌ها رو اجرا می‌کنه
      - name: Scrape and rename configs
        run: python files/app.py

      # ۵. کانفیگ‌ها رو بر اساس پروتکل جدا می‌کنه
      - name: Sort configs by protocol
        run: python files/sort.py

      # ۶. پراکسی‌های سالم رو به کانال تلگرام می‌فرسته
      - name: Test and send proxies to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python files/send_to_telegram.py
