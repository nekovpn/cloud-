name: Scrape, Update, and Send Links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ---> این بخش را اضافه کنید تا دسترسی نوشتن داده شود <---
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r files/requirements.txt

      - name: Scrape and rename configs
        run: python files/app.py

      - name: Sort configs and encode to Base64
        run: python files/sort.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add All_Configs_Sub.txt All_Configs_Base64.txt Splitted-By-Protocol/
          # فقط در صورتی کامیت کن که تغییری وجود داشته باشد
          git diff-index --quiet HEAD || git commit -m "Updated proxy subscription files"
          git push

      - name: Send subscription links to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python files/generate_and_send_links.py
