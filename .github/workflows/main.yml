# .github/workflows/main.yml

name: Scrape, Test, and Send Proxies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'
  push:
    branches:
      - main

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    # ---> این بخش را اضافه کنید <---
    defaults:
      run:
        working-directory: ./ # این خط تضمین می‌کند که دستورات در ریشه ریپازیتوری اجرا شوند

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # بقیه مراحل بدون تغییر باقی می‌مانند چون حالا در مسیر درست اجرا می‌شوند
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r files/requirements.txt

      - name: Scrape and rename configs
        run: python files/app.py

      - name: Sort configs by protocol
        run: python files/sort.py

      - name: Test and send proxies to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python files/send_to_telegram.py
